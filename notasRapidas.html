      <main class="mdl-layout__content">
        <div class="page-content">
            <h2>Notas R√°pidas</h2>
            <ul id="notesList"></ul> <!-- Aqu√≠ se mostrar√°n las notas -->
        </div>
    </main>
    
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        displayNotes(); // Mostrar las notas guardadas
    });
    
    // Funci√≥n para mostrar las notas guardadas en localStorage
    function displayNotes() {
        let notas = JSON.parse(localStorage.getItem("notas")) || [];
        let notesList = document.getElementById("notesList");
    
        // Limpiar la lista antes de actualizar
        notesList.innerHTML = "";
    
        if (notas.length === 0) {
            notesList.innerHTML = "<p>No hay notas guardadas.</p>";
            return;
        }
    
        // Crear la lista de notas
        notas.forEach((nota, index) => {
            let listItem = document.createElement("li");
            listItem.style.marginBottom = "10px";
    
            listItem.innerHTML = `
                üìå <strong>${nota.texto}</strong>  
                üìö <span>(${nota.materia})</span>
                <button onclick="deleteNote(${index})" style="margin-left: 10px; background: red; color: white; border: none; padding: 5px;">‚ùå</button>
            `;
    
            notesList.appendChild(listItem);
        });
    }
    
    // Funci√≥n para eliminar una nota espec√≠fica
    function deleteNote(index) {
        let notas = JSON.parse(localStorage.getItem("notas")) || [];
    
        if (index >= 0 && index < notas.length) {
            notas.splice(index, 1);
            localStorage.setItem("notas", JSON.stringify(notas));
            displayNotes(); // Actualizar la lista despu√©s de eliminar
        }
    }
    </script>
    
    </script>
